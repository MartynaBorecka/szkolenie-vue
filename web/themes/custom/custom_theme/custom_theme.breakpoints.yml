# Breakpoints based on https://tailwindcss.com/docs/responsive-design.
smarter_theme.extra_small:
  label: 'xsm'
  mediaQuery: ''
  weight: 0
  multipliers:
    - 1x
smarter_theme.small:
  label: sm
  mediaQuery: 'all and (min-width: 640px) and (max-width: 767px)'
  weight: 1
  multipliers:
    - 1x
smarter_theme.medium:
  label: md
  mediaQuery: 'all and (min-width: 768px) and (max-width: 1023px)'
  weight: 2
  multipliers:
    - 1x
smarter_theme.large:
  label: lg
  mediaQuery: 'all and (min-width: 1024px) and (max-width: 1279px)'
  weight: 3
  multipliers:
    - 1x
smarter_theme.extra_large:
  label: xl
  mediaQuery: 'all and (min-width: 1280px) and (max-width: 1535px)'
  weight: 4
  multipliers:
    - 1x
smarter_theme.2_extra_large:
  label: 2xl
  mediaQuery: 'all and (min-width: 1536px)'
  weight: 5
  multipliers:
    - 1x
